
@if(tableData$)
{

  <div class="mat-elevation-z8" style="width: 75%; margin:auto; margin-top: 20px;">

    <!-- <table mat-table [dataSource]="dataSource"> -->

      <table mat-table [dataSource]="tableData$">

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Completed </th>
        <td mat-cell *matCellDef="let element"> {{element.completed | completedStatus}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectedRow(row)">
        
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    (page)="onPageSizeChange($event)">
    </mat-paginator>

  </div>
}
    @if(selectedRowData().id){
        <div style="width: 75%; margin:auto; margin-top: 20px;">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>ID {{selectedRowData().id}}</mat-card-title>
                    @if(selectedRowData().completed) {<mat-card-subtitle>Completed</mat-card-subtitle>}  
                    @else{<mat-card-subtitle>In Completed</mat-card-subtitle>}
                </mat-card-header>
                <mat-card-content>
                    <p>{{selectedRowData().title}}</p>
                </mat-card-content>
            </mat-card>
        </div>
        }
